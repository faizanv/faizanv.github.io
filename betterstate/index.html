<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Camp Mosaic</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="shortcut icon" href="img/logo.png">
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
</head>
<body>
    <form action="" method="post" class="dark-matter">
        <h1>Send Push Notifications Below
            <span>Please fill all the texts in the fields.</span>
        </h1>
        <label>
            <span>Message :</span>
            <input type='text' id="msg" name="message" placeholder="Your Message to the people">
        </label>
        <label>
            <span>Detail :</span>
            <input type='text' id="description" name="message" placeholder="Details (Optional)">
        </label>
         <label>
            <span>&nbsp;</span>
            <input type="button" class="button" id="send" value="Send" />
        </label>
    </form>
    <div id="notif"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
